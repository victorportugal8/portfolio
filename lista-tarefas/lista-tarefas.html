<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/lista-tarefas.css">
</head>
<body>
    <div class="lista-tarefas__app">
        <div class="lista-tarefas-add-item_container">
            <h1 class="titulo">Lista de Tarefas</h1>
            <form action="#" class="lista-tarefas-add-item" id="lista-tarefas-add">
                <input type="text" name="texto" class="inputItem" id="item-input" placeholder="Adicione um item">
                <input type="submit" id="add-item" value="Adicionar">
            </form>
        </div>
        <div class="lista-tarefas__container">
            <ul id="lista-tarefas">
                <li class="lista-tarefas-item">
                    <button class="btn-completo">
                        <i class="fa-solid fa-circle-check displayNone"></i>
                    </button>
                    <p class="nome-tarefa">Exemplo</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-can"></i>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/lista-tarefas.js"></script>
</body>
</html>
